---
layout: default
---
<div class="container">
    <div class="row">
        <div class="col s12 m8">
            <article class="post">
                <h1 class="post-title">{{ page.title }}</h1>
                <p class="post-meta">{{ page.date | date: "%d/%m/%Y" }}</p>
                {{ content | markdownify }}
            </article>
        </div>
        <div class="col s12 m4">
            <h2>Articles</h2>
            {% include articles.html limit=5 %}
            <h2>Projects</h2>
            {% include projects.html %}
        </div>
    </div>
</div>
